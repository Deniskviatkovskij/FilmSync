                  <div class="dropdown-content">

                  </div>
            </div>
            <input type="text" id="vids" name="vid1" placeholder="Įklijuok YouTube video nuorodą">

      </div>
      
       <!--DUOT HOST IR KICK STARTS-->
       <div class="kick_ir_duot" id="kickAndHost">
      <div class="submit_kick" >
         <div id='hostOpt'>
            <select id='hostGiver'>
            </select>
            <input type="button" onclick="newHost()" value="Host" class="btn_submit">
         </div>
         <div id='kickOpt'>
            <select id='kick'>
            </select>
            <input type="button" onclick="kickUser()" value="Išmesti" class="btn_kick">
         </div>
      </div>
      </div>

   </div>
</div>



<!--VISA DESINE PUSE START-->

   <div class = 'chat' id ="message-container" ><!--CHATAS-->
   </div>
   <!--CHATO INPUTAS START-->
   <div class="search_wrap search_wrap_5">
      <form id="send-container" class="search_box">
         <input type="text" id="message-input" class="input" autocomplete="off" placeholder="Bendrauk..." required>
         <button type="submit" id="send-button" class="btn">Siųsti</button>
      </form>
   </div>

      </div>

            <button id="b1"></button>
            <button id="b2"></button>
            <button id="c0"></button>
            <button id="c1"></button>
            <button id="c2"></button>
            <div id="messages"></div>
            <div><input type= 'button' id='xojoin' value= 'Žaisti' onclick=joinXO()></div>
         </div>
      </div>
      <!--XO ZAIDIMAS END-->

</div>
